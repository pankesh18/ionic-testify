<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="userInfo!==null && userInfo!==undefined">
    <ion-item>
      <ion-label>
        <h1>Username : </h1>
      </ion-label>
      <ion-label><h1> <strong>{{userInfo.Username}}</strong> </h1></ion-label>
    </ion-item>
    <ion-item *ngIf="userInfo.UserTypeId===1">
      <ion-label>
        <h1>User Role : </h1>
      </ion-label>
      <ion-label>
        <h1> <strong>Admin</strong> </h1>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="userInfo.UserTypeId===2">
      <ion-label>
        <h1>User Role : </h1>
      </ion-label>
      <ion-label><h1> <strong>Student</strong> </h1></ion-label>
    </ion-item>
  </ion-list>
  <div style="margin: 15px;text-align: center;">
    <ion-button  shape="round" (click)="ischangePassword=true;" *ngIf="!ischangePassword">Change Password</ion-button>
  </div>

  <div style="margin: 15px;text-align: center; border: 1px grey; border-style: groove; border-radius: 15px; padding: 10px;" *ngIf="ischangePassword" >

    <ion-input type="password" *ngIf="ischangePassword" [(ngModel)]="CurrentPassword" placeholder="Enter Current Password" pattern="^(?=[a-zA-Z0-9._]{4,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" style="padding: 0;"></ion-input>

    <ion-input type="password" *ngIf="ischangePassword" [(ngModel)]="NewPassword" placeholder="Enter Password" pattern="^(?=[a-zA-Z0-9._]{4,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" style="padding: 0;"></ion-input>


    <ion-button  shape="round" (click)="changePassword()" *ngIf="ischangePassword">Confirm</ion-button>

    <ion-button  shape="round" (click)="ischangePassword=false;" *ngIf="ischangePassword">Cancel</ion-button>

  </div>


</ion-content>
