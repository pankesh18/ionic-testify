<ion-header>
  <ion-toolbar>
    <ion-title>Tests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-student-testlist (selectedTest)="gettestId($event)" *ngIf="pageSquence===1"></app-student-testlist>


  <ion-button ion-left size="small" color="medium" (click)="pageSquence=1" *ngIf="pageSquence===2">Back to list</ion-button>
  <app-testpad [TestId]="testId" (isSubmitted)="isSubmitted()" *ngIf="testId!==undefined && pageSquence===2"></app-testpad>


</ion-content>
