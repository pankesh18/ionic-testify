<ion-header>
  <ion-toolbar>
    <ion-title>Tests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-student-testlist (selectedTest)="gettestId($event)" *ngIf="pageSquence===1"></app-student-testlist>


  <button ion-left (click)="pageSquence=1" *ngIf="pageSquence===2">Back to list</button>
  <app-testpad [TestId]="testId" *ngIf="testId!==undefined && pageSquence===2"></app-testpad>


</ion-content>
