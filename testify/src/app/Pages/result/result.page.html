<ion-header>
  <ion-toolbar>
    <ion-title>Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let test of testlist; let i = index ">

      <ion-label>
        <table>
          <tbody>
            <tr>
              <td rowspan="3">
                <ion-text>
                <h1>{{i+1}}) </h1>
                </ion-text>
              </td>
              <td>
                <h2>
              <strong>{{test.TestName}}</strong>
                </h2>
              </td>
            </tr>
            <tr>
              <td><p>CreatedBy : {{test.Username}}</p></td>
            </tr>
            <tr>
              <td><p>Course : {{test.CourseName}}</p></td>
            </tr>
          </tbody>
        </table>

      </ion-label>

      <ion-label slot="end">

        <h1>Score : <ion-badge size="large" color="success"><h1> {{getScoreFromResult(test.Result)}} </h1></ion-badge> / <ion-badge size="large" color="medium" ><h1>{{getTotalFromResult(test.Result)}}</h1></ion-badge></h1>


      </ion-label>


    </ion-item>


  </ion-list>

</ion-content>
