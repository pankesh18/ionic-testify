<ion-header>
  <ion-toolbar>
    <ion-title>Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="isTestList">
    <ion-item *ngFor="let test of testlist; let i = index ">


      <ion-label>
        <table>
          <tbody>
            <tr>
              <td rowspan="3">
                <ion-text>
                <h1>{{i+1}}) </h1>
                </ion-text>
              </td>
              <td>
                <h2>
              <strong>{{test.TestName}}</strong>
                </h2>
              </td>
            </tr>
            <tr>
              <td *ngIf="userInfo.UserTypeId===2"><p>Created By : {{test.CreatedBy}}</p></td>
              <td *ngIf="userInfo.UserTypeId===1"><p>Submitted By : {{test.SubmittedBy}}</p></td>
            </tr>
            <tr>
              <td><p>Course : {{test.CourseName}}</p></td>
            </tr>
          </tbody>
        </table>

      </ion-label>

      <ion-label slot="end" style="margin-right: 5%">

        <h1>Score : <ion-badge size="large" color="success"><h1> {{test.score}} </h1></ion-badge> / <ion-badge size="large" color="medium" ><h1>{{test.total}}</h1></ion-badge></h1>


      </ion-label>


    </ion-item>


  </ion-list>

  <div style="margin: 15px;text-align: center;" *ngIf="!isTestList">
    <ion-text color="danger">No Records Found!</ion-text>
  </div>

</ion-content>
